    <h1>以下为OUS的规则</h1>
    <p>您进入服务器即代表您理解并接受以下规则</p>
    <p>1.不传播违法，涉政内容，违者封禁24小时</p>
    <p>2.作弊者一经发现封禁3天，第二次封禁7天，第三次封禁30天，第四次永久封禁</p>
    <p>3.辱骂他人将封禁1天</p>
    <p>4.以上规则如有违反，经查证后封禁者，其申诉不予处理，如您对处罚有异议，可进群找群管理申诉封禁，申诉时请说明你的ID和封禁理由</p>
